<!DOCTYPE html>
<html lang="en">

<head>
  <title>3D Buildings from GeoJSON</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@5.1.0/dist/maplibre-gl.css" />
  <script src="https://unpkg.com/maplibre-gl@5.1.0/dist/maplibre-gl.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    html,
    body,
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
  <style>
    #features {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      width: 50%;
      overflow: auto;
      background: rgb(255, 255, 255);
    }

    #map canvas {
      cursor: crosshair;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <div id="map"></div>
  <pre id="features"></pre>

  <script>
    const MAPTILER_KEY = 'ixxHuwQrBFlQ9PcwEp0D'; //this is key from https://cloud.maptiler.com/account/keys/
    const map = new maplibregl.Map({
      style: `https://api.maptiler.com/maps/basic-v2/style.json?key=${MAPTILER_KEY}`,
      center: [-84.4115, 33.7709],
      zoom: 18,
      pitch: 45,
      bearing: -17.6,
      container: 'map',
      antialias: true
    });

    map.on('load', () => {
      fetch('overture-building.geojson')
        .then(response => response.json())
        .then(geojsonData => {
          map.addSource('custom-buildings', {
            type: 'geojson',
            data: geojsonData
          });

          map.addLayer({
            'id': '3d-buildings',
            'type': 'fill-extrusion',
            'source': 'custom-buildings',
            'paint': {
              'fill-extrusion-color': [
                'interpolate',
                ['linear'],
                ['get', 'height'],
                0, 'lightgray',
                10, 'lightblue',
                20, 'royalblue'
              ],
              'fill-extrusion-height': ['get', 'height'],
              'fill-extrusion-base': 0,
              'fill-extrusion-opacity': 0.8
            }
          });
        })
        .catch(error => console.error('Error loading GeoJSON:', error));

    });
    map.on('click', (e) => {
      const features = map.queryRenderedFeatures(e.point, {
        layers: ['3d-buildings'] //parameter grabs on 3d buildings, can remove
      });

      // Limit the number of properties we're displaying for
      // legibility and performance
      const displayProperties = [
        'type',
        'properties',
        'id',
        'layer',
        'source',
        'sourceLayer',
        'state'
      ];

      const displayFeatures = features.map((feat) => {
        const displayFeat = {};
        displayProperties.forEach((prop) => {
          displayFeat[prop] = feat[prop];
        });
        return displayFeat;
      });

      document.getElementById('features').innerHTML = JSON.stringify(
        displayFeatures,
        null,
        2
      );

    });
  </script>

</body>

</html>
